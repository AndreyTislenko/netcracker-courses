<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<div class="container">
    <h3 style="color:blue">Email sender</h3>
    <form style="margin:20px 20px 20px 20px" name="email" method="post" action="/email">
        <div class="form-group">
            <label for="email" style="margin-right:5px">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email"/>
        </div>
        <div class="form-group">
            <label for="subject" style="margin-right:5px">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject"/>
        </div>
        <div class="form-group">
            <label for="cc" style="margin-right:5px">CC</label>
            <input type="text" class="form-control" id="cc" name="cc" placeholder="Enter CC separated by commas"/>
        </div>
        <div class="form-group">
            <label for="message" style="margin-right:5px">Message</label>
            <input type="text" class="form-control" id="message" name="message" placeholder="Enter your message"/>
        </div>
        <button type="submit" class="btn btn-default"  id="sendButton">Send</button>
    </form>
</div>
</body>
</html>
