<!DOCTYPE HTML>
 
<html>
<head>

	  <title>Spring Boot - AJAX POST GET Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="/js/jQuery.js"></script>
	  <script src="/js/postrequest.js"></script>
      <script src="/js/getrequest.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/tableStyle.css">
	  
</head>
<body>

<div class="container">

	<h3 style="color:blue">Root Counter Calculator</h3>

	<div class="form-container">
		<form class="form-inline" style="margin:20px 20px 20px 20px" id="polynomial_form">
			<div class="form-group" style="width:240px">
				<input class="form-control" id="A" type="text" placeholder="A" style="width:15%">
				<label for="A">x^2 + </label>
				<input class="form-control" id="B" type="text" placeholder="B" style="width:15%">
				<label for="B">x + </label>
				<input class="form-control" id="C" type="text" placeholder="C" style="width:15%">
				<label for="C">= 0</label>
			</div>
			<button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Count roots</button>
		</form>
	</div>

	<div class="col-sm-7" id="postResultDiv"></div>

	<div class="col-sm-7" style="margin:20px 0px 20px 0px">
        <div class="form-group" id="buttons">
            <button id="toggleHistoryId" type="button" class="btn btn-primary">Show History</button>

        </div>
		<div id="historyTableContainer" style="padding:20px 10px 20px 50px">

    	</div>
	</div>

</div>
</body>
</html>
